<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/fibel-nord" type="text/css"/>
    <title>Sign-up form</title>
</head>
<body>

    <div class="left-side">
        <div class="container">
            <img src="assets/logo-img.png" alt="logo image" width="80" height="107">
            <p>sign-up form</p>
        </div>
        <p class="bottom">Photo by <a href="https://unsplash.com/@crease1">Christopher Osten</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div class="right-side">
        <div class="header">
            <p>This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.</p>
            <p>You <em> know</em> you want to.</p>
        </div>
        <div class="input-section">
            <p>Let's do this!</p>
            <form id="inputForm">
                <fieldset>
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <p id="first_name_error"></p>
                </fieldset>

                <fieldset>
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="last_name" required>
                    <p id="last_name_error"></p>
                </fieldset>

                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <p id="email_error"></p>
                </fieldset>

                <fieldset>
                    <label for="phone_number">Phone number</label>
                    <input type="text" id="phone_number" name="phone_number" pattern="[0-9]{10}" required>
                    <p id="phone_number_error"></p>
                </fieldset>

                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required> 
                    <p id="password_error"></p>
                </fieldset>

                <fieldset>
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                    <p id="confirm_password_error"></p>
                </fieldset>
            </form>
        </div>
        <div class="submit-section">
            <button id="submitButton" type="submit" form="inputForm">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
